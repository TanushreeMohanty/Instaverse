{% extends "base.html" %}

{% block title %}Login - Instagram Clone{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-3 fw-bold text-primary">Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter your username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
                <p class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

<style>
    /* Responsive Login Page Styling */
    .vh-100 {
        height: 100vh;
    }

    .card {
        background: #fff;
        border: none;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px;
    }

    .btn {
        border-radius: 8px;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
