{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg glass-card" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-gradient">Create a Post</h2>

        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold text-white">Caption</label>
                {{ form.caption }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-white">Upload Image</label>
                <div class="custom-file">
                    {{ form.image }}
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-white">Upload Video</label>
                <div class="custom-file">
                    {{ form.video }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 shadow-sm btn-hover">Post</button>
        </form>
    </div>
</div>

<style>
    /* Glassmorphism Card */
    .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Gradient Text */
    .text-gradient {
        background: linear-gradient(45deg, #C65BCF, #874CCC, #F27BBD);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
    }

    /* Styled Form Fields */
    .form-control {
        border-radius: 8px;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
    }

    /* Placeholder Color */
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    /* Custom File Input */
    .custom-file input {
        width: 100%;
        padding: 10px;
        color: white;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
    }

    /* Button Styles */
    .btn-hover {
        transition: all 0.3s ease-in-out;
    }

    .btn-hover:hover {
        background: linear-gradient(45deg, #C65BCF, #874CCC, #F27BBD);
        color: white;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
    }
</style>
{% endblock %}
